<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Criar Conta</h1>
        <input type="text" placeholder="Nome" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <button>CADASTRAR</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Entrar</h1>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Esqueceu a senha</a>
        <button>Entrar</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <img src="/img/plantaWHITE.png" alt="planta" class="img-planta" />
          <h1><strong>Login</strong></h1>
          <p>Já tem uma conta?<br />Faça login</p>
          <button class="ghost" id="signIn">ENTRAR</button>
        </div>
        <div class="overlay-panel overlay-right">
          <img src="/img/vasoplanta.png" alt="planta" class="img-planta" />
          <h1><strong>Cadastro</strong></h1>
          <p>Não tem uma conta?<br />Faça o cadastro</p>
          <button class="ghost" id="signUp">CADASTRO</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
