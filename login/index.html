<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Planttools</title>
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Logo apenas no topo -->
  <div class="login-header">
    <a href="../../index.html" class="logo-link">
      <div class="plant-logo">
        <i class="fas fa-seedling"></i>
      </div>
      <span class="logo-text">Planttools</span>
    </a>
  </div>

  <main>
    <div class="login-hero">
      <div class="login-container">
        <!-- Formulário Ativo - Começa com Login -->
        <div class="form-active" id="formActive">
          <!-- Login será carregado aqui -->
        </div>

        <!-- Ilustração lateral -->
        <div class="login-illustration">
          <div class="illustration-content">
            <div class="illustration-icon">
              <i class="fas fa-seedling"></i>
            </div>
            <h2 id="illustrationTitle">Bem-vindo de volta!</h2>
            <p id="illustrationText">Entre na sua conta e continue cuidando das suas plantas</p>
            <button class="ghost-btn" id="switchIllustrationBtn">
              <span id="switchBtnText">Criar uma conta</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Templates dos formulários -->
  <template id="loginTemplate">
    <form action="#" class="login-form">
      <h1>Entrar na Conta</h1>
      <div class="input-group">
        <input id="email_login" type="email" placeholder="Email" required />
        <i class="fas fa-envelope input-icon"></i>
      </div>
      <div class="input-group">
        <input id="senha_login" type="password" placeholder="Senha" required />
        <i class="fas fa-lock input-icon"></i>
      </div>
      <a href="#" class="forgot-password">Esqueci minha senha</a>
      <button type="submit" class="login-btn primary">ENTRAR</button>
    </form>
  </template>

  <template id="signupTemplate">
    <form action="#" class="signup-form">
      <h1>Criar Nova Conta</h1>
      <div class="input-group">
        <input id="Nome" type="text" placeholder="Nome completo" required />
        <i class="fas fa-user input-icon"></i>
      </div>
      <div class="input-group">
        <input id="Email" type="email" placeholder="Email" required />
        <i class="fas fa-envelope input-icon"></i>
      </div>
      <div class="input-group">
        <input id="Senha" type="password" placeholder="Senha" required />
        <i class="fas fa-lock input-icon"></i>
      </div>
      <div class="input-group">
        <input id="ConfirmarSenha" type="password" placeholder="Confirmar senha" required />
        <i class="fas fa-lock input-icon"></i>
      </div>
      <button type="submit" class="login-btn primary">CRIAR CONTA</button>
    </form>
  </template>

  <script src="script.js"></script>
</body>
</html>
